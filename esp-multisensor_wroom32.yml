# Enable Web server.
web_server:
  port: 80

# Wroom32 ESP UART Pins
# GPIO1 (TXD) - U0TXD
# GPIO3 (RXD) - U0RXD
# GPIO10 (SD3) - U1TXD
# GPIO9 (SD2) - U1RXD
# GPIO17 (G17) - U2TXD (Not working somehow)
# GPIO16 (G16) - U2RXD (Not working somehow)

uart:
  - id: uart_sds011
    rx_pin: GPIO3
    tx_pin: GPIO1
    baud_rate: 9600
  - id: uart_mh_z19b
    rx_pin: GPIO17
    tx_pin: GPIO16
    baud_rate: 9600

# SDS011 Particle Sensor
sensor:
  - platform: sds011
    uart_id: uart_sds011
    pm_2_5:
      name: "Particulate Matter <2.5µm Concentration"
    pm_10_0:
      name: "Particulate Matter <10.0µm Concentration"
    update_interval: 0min

# MH-Z19B CO2 and Temperature sensor
  - platform: mhz19
    uart_id: uart_mh_z19b
    co2:
      name: "MH-Z19 CO2 Value"
    temperature:
      name: "MH-Z19 Temperature"
    update_interval: 0s
    automatic_baseline_calibration: false

# DHT22 Humidity and Temperature sensor
  - platform: dht
    pin: GPIO27
    model: DHT22
    temperature:
      name: "Living Room Temperature"
    humidity:
      name: "Living Room Humidity"
    update_interval: 0s
